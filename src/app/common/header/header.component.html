<header class="header_area navbar_fixed">
  <nav class="navbar navbar-expand-lg menu_one">
      <div class="container">
          <a class="navbar-brand" href="#"><img src="assets/img/logo.png" srcset="img/logo2x.png 2x" alt="logo"></a>
          <a class="btn_get btn_hover mobile_btn ml-auto" href="#get-app">Get Started</a>
          <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="menu_toggle">
                  <span class="hamburger">
                      <span></span>
                      <span></span>
                      <span></span>
                  </span>
                  <span class="hamburger-cross">
                      <span></span>
                      <span></span>
                  </span>
              </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav m-auto menu" *ngFor="let setup of Setup; let i = index">
                  <li class="nav-item">
                      <a class="nav-link" href="#" role="button" >
                        {{setup.set_data_id}}
                      </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" role="button" >
                        {{setup.set_data_id2}}
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" role="button" >
                       {{setup.set_data_id3}}
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" role="button" >
                        {{setup.set_data_id4}}
                    </a>
                  </li>
                  <li class="nav-item dropdown submenu">
                    <span class="form-inline">
                      <select
                          class="form-control"
                          #selectedLang
                          (change)="switchLang(selectedLang.value)">
                        <option *ngFor="let language of translate.getLangs()"
                          [value]="language"
                          [selected]="language === translate.currentLang">
                          {{ language }}
                        </option>
                      </select>
                    </span>
                  </li>


              </ul>
          </div>
      </div>
  </nav>
</header>
